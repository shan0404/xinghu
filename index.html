<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>星湖主页</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .feature {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            height: 180px;
            text-align: center;
        }

        .feature h2 {
            font-size: 24px;
        }

        .feature p {
            font-size: 16px;
        }

        .chat-btn {
            background-color: #0080FF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .movie-btn {
            background-color: #FF2C55;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .chat-btn:hover,
        .movie-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <h1>星湖主页</h1>
    <div class="container">
        <div class="feature">
            <h2>多人聊天</h2>
            <p>欢迎来到星湖聊天室，与全球用户实时互动</p>
            <a href="#" class="chat-btn">进入聊天室</a>
        </div>
        <div class="feature">
            <h2>观看电影</h2>
            <p>品味全球顶级电影，与朋友一起享受视觉盛宴</p>
            <a href="#" class="movie-btn">进入电影院</a>
        </div>
    </div>
</body>

</html>
